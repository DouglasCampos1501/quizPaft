<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>QuizNerd - O Quiz do PAFT</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/custom.css'>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
</head>

<body onload="load()">
    <div id="container">
        <div id="backGroud">
            <div id="header">
                <h1>Quiz<span class="yellowQuiz">Nerd</span></h1>
                <p id="clock">60</p>
                <p class="avatar_nome"><img src="img/Avatar_Nerd.svg" class="avatar"><span id="usuário">Nome</span></p>
                <br>
                <article class='centro' id='instrucoes'>
                    <small>Leia a questão e clique na resposta correta</small>
                </article>
            </div>
            <div id="leftSide">
                <img id="imgQuest" src="img/quest01.png">
            </div>
            <div id="rightSide">
                <article class='questoes'>
                    <header class='questao'>
                        <h3 style="text-align: center ;"><small>Questão n.º <span id='numQuestao'></span> de 10</small></h3><br>
                        <h4 id='pergunta'></h4>
                    </header>
                    <div class='corpo'>
                        <ol type='A' id='alternativas'>
                            <li id='a' value='1A' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                            <li id='b' value='1B' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                            <li id='c' value='1C' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                            <li id='d' value='1D' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                        </ol>
                    </div>
                </article>
                <article class='centro' id='aviso'>
                    Questão <span id='numero'></span> de <span id='total'></span>
                </article>
                <br><br>
            </div>
        </div>
    </div>
    
    <audio  src="./sounds/keyq.wav" id="som_tecla_pom"></audio>
    <audio  src="./sounds/keyw.wav" id="som_tecla_clap"></audio>
    <audio  src="./sounds/keye.wav" id="som_tecla_tim"></audio>
    <audio  src="./sounds/keya.wav" id="som_tecla_puff"></audio>
    <audio  src="./sounds/keys.wav" id="som_tecla_splash"></audio>
    <audio  src="./sounds/keyd.wav" id="som_tecla_toim"></audio>
    <audio  src="./sounds/keyz.wav" id="som_tecla_psh"></audio>
    <audio  src="./sounds/keyx.wav" id="som_tecla_tic"></audio>
    <audio  src="./sounds/keyc.wav" id="som_tecla_tom"></audio>
    <script src='js/main.js'></script>
</body>

</html>
